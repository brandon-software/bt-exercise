<div class="form-item-container">
  <h4>Search</h4>
  <div>
    <label for="personName">Name:</label>
    <input type="text" id="personName" [(ngModel)]="searchName" (ngModelChange)="onNameChange()">
  </div>
  <div class="button-container">
    <button (click)="search()">Search</button>
  </div>
</div>
<br>
<table>
  <thead>
    <tr>
      <th>Person ID</th>
      <th>Name</th>
      <th>Current Rank</th>
      <th>Current Duty Title</th>
      <th>Career Start Date</th>
      <th>Career End Date</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let person of persons">
      <td>{{ person.personId }}</td>
      <td>{{ person.name }}</td>
      <td>{{ person.currentRank }}</td>
      <td>{{ person.currentDutyTitle }}</td>
      <td>{{ person.careerStartDate | date }}</td>
      <td>{{ person.careerEndDate ? (person.careerEndDate | date) : 'N/A' }}</td>
    </tr>
  </tbody>
</table>
<br>
